# ===============================
# CONFIGURAÇÃO DO SERVIDOR
# ===============================
# Render define a porta automaticamente via variável de ambiente $PORT
server.port=${PORT:8080}
spring.application.name=haupSystem

# ===============================
# CONFIGURAÇÃO DO BANCO DE DADOS (Supabase)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# Cria / atualiza tabelas automaticamente conforme as entidades
spring.jpa.hibernate.ddl-auto=update
server.error.include-exception=true

# Dialeto PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL gerado no log (opcional, útil em dev)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# TIMEZONE (opcional, mas recomendado)
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC

